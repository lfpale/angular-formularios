<h4>Formularios <small> reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               formControlName="nombre"
               placeholder="Nombre"
               [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               formControlName="apellido"
               placeholder="Apellido"
               [class.is-invalid]="apellidoNoValido">
        <small *ngIf="apellidoNoValido" class="text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             formControlName="correo"
             [class.is-invalid]="emailNoValido"
             placeholder="Correo electrónico">
      <small *ngIf="emailNoValido" class="text-danger">Ingrese un email válido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="email"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido"
             placeholder="Nombre de usuario">
      <small *ngIf="usuarioNoValido" class="text-danger">El usuario ya existe</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido"
             placeholder="Contraseña">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             formControlName="pass2"
             [class.is-invalid]="pass2NoValido"
             placeholder="Contraseña">
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <div class="col">
        <input type="text" class="form-control" placeholder="distrito" formControlName="distrito" [class.is-invalid]="distritoNoValido">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNoValido">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Pasatiempo</th>
          <th>Borrar</th>
        </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{ i + 1}}</td>
            <td>
              <input class="form-control" type="text" [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger" (click)="borrarPasatiempo(i)">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-3 mb-5 btn-block" type="button" (click)="agregarPasatiempo()">Agregar</button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr>
<pre>
  Estado del formulario {{forma.valid}}
  <br>
  status: {{forma.status}}
</pre>
<pre>
  {{forma.value | json }}
</pre>
